CREATE USER username IDENTIFIED BY  password DEFAULT TABLESPACE "IC_STAGE_TEMP"
      TEMPORARY TABLESPACE "USERSTEMP"
      PROFILE "INDIVIDUAL_ACCOUNTS";
 
   GRANT "BIP_ROLE" TO username;
 
  GRANT CREATE TABLE TO username;
  GRANT CREATE SESSION TO username;
  alter user username quota 50g on IC_STAGE_TEMP;
  commit;


